<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <h1>#{msg['addStudent.header']}</h1>
                    <h:form>
                        <h:panelGrid columns="3">
                           
                            
                            <h:outputLabel value=
                                           "#{msg['addStudent.firstname']}:">
                            </h:outputLabel>
                            <p:inputText id="firstname" value="#{addStudentController.studentProducer.student.firstname}">
                            </p:inputText>
                            <p:message for="firstname" />
                            
                            <h:outputLabel value="#{msg['addStudent.lastname']}:">
                            </h:outputLabel>
                            <p:inputText id="lastname" value="#{addStudentController.studentProducer.student.lastname}">
                                <f:validateRequired />
                            </p:inputText> 
                            <p:message for="lastname" />
                            
                            
                                  <h:outputLabel value="#{msg['addStudent.adresse']}:">
                            </h:outputLabel>
                            <p:inputText id="adresse" value="#{addStudentController.studentProducer.student.adresse}">
                                <f:validateRequired />
                            </p:inputText> 
                            <p:message for="adresse" />
                            
                            
                             <h:outputLabel value="#{msg['addStudent.postCode']}:">
                            </h:outputLabel>
                            <p:inputText id="postCode" value="#{addStudentController.studentProducer.student.postCode}">
                                <f:validateRequired />
                            </p:inputText> 
                            <p:message for="postCode" />
                            
                             <h:outputLabel value="#{msg['addStudent.location']}:">
                            </h:outputLabel>
                            <p:inputText id="location" value="#{addStudentController.studentProducer.student.location}">
                                <f:validateRequired />
                            </p:inputText> 
                            <p:message for="location" />
                            
                                                                            

                        </h:panelGrid>

                        <p:commandButton value="#{msg['addStudent.save']}"
                                         ajax="false" action=
                                         "#{addStudentController.saveStudent}" />
                        <p:commandButton value="#{msg['addStudent.cancel']}"
                                         immediate="true" ajax="false"
                                         action="#{addStudentController.cancel}" />
                    </h:form>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
