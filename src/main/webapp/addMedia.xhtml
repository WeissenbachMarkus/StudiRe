<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <h1>#{msg['addMedia.header']}</h1>
                    <h:form>
                        <h:panelGrid columns="3">
                            <h:outputLabel value=
                                           "#{msg['addMedia.name']}:">
                            </h:outputLabel>
                            <p:inputText id="a_name" value="#{addMediaController.mediumProducer.medium.name}">
                                <f:passThroughAttribute name="placeholder"
                                                        value="#{msg['addMedia.name']}" />
                                <f:validateRequired />                  
                            </p:inputText>
                            <p:message for="a_name" />

                            <h:outputLabel value="#{msg['addMedia.type']}:">
                            </h:outputLabel>
                            <p:inputText id="a_type" value="#{addMediaController.mediumProducer.medium.type}">
                                <f:validateRequired />
                            </p:inputText> 
                            <p:message for="a_type" />
                            
                        </h:panelGrid>

                        <p:commandButton value="#{msg['addMedia.save']}"
                                         ajax="false" action=
                                         "#{addMediaController.saveMedium}" />
                        <p:commandButton value="#{msg['addMedia.cancel']}"
                                         immediate="true" ajax="false"
                                         action="#{addMediaController.cancel}" />
                    </h:form>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
