<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">

                    <h1>#{msg['allMedia.h1']}</h1>

                                <f:facet name="header">
                                    #{msg['allMedia.delete']}
                                </f:facet>
                                <p:commandButton onclick="confirmation.show()"
                                                 actionListener="#{allMediaController.toDelete(medium)}"
                                                 icon="ui-icon-close" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    #{msg['allMedia.name']}
                                </f:facet>
                                <h:outputText value="#{medium.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    #{msg['allMedia.type']}
                                </f:facet>
                                <h:outputText value="#{medium.type}">                                
                                </h:outputText>
                            </p:column>

                        </f:facet>
                        <h:outputText value="#{campaign.amountDonatedSoFar}">
                            <f:convertNumber type="currency"
                                             currencyCode="EUR" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <p:commandLink value="#{msg['listCampaigns.edit']}"
                                       ajax="false"

                                       "#{listCampaignsController
                               .doEditCampaign(campaign)}" />
         </p:column>

             <p:commandLink value=

                            action=
                            "#{listCampaignsController
                               .doListDonations(campaign)}" />
         </p:column>
         <p:column>
             <p:commandLink value="#{msg['listCampaigns.form']}"
                            ajax="false"
                            action="#{listCampaignsController
                                      .doEditDonationForm(campaign)}" />
         </p:column>-->
                        </p:dataTable>
                        <p:commandButton value=
                                         "#{msg['allMedia.addMedia']}"
                                         ajax="false"
                                         action="#{allMediaController.addMedium}" />
                        <p:confirmDialog
                            message="#{msg['allMedia.askDeleteMedia']}"
                            header="#{msg['allMedia.delete']}"
                            severity="alert"
                            widgetVar="confirmation">
                            <p:commandButton value="#{msg['allMedia.yes']}"
                                             oncomplete="confirmation.hide()" ajax="false"
                                             actionListener="#{allMediaController.deleteMedium}" />
                            <p:commandButton value="#{msg['allMedia.no']}"
                                             onclick="confirmation.hide()" />
                        </p:confirmDialog>
                    </h:form>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
